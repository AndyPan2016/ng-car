<div class="login-wrap">
  <div class="login">
    <div class="login-hd">
      <span class="login-info-en">LIGHTWEIGHT DATA INFORMATION PLATFORM FOR PASSENGER CARS</span>
      <span class="login-info-zh">乘用车轻量化数据信息平台</span>
    </div>
    <div class="login-cont">
      <span class="login-title">SIGN IN</span>
      <div class="login-item">
        <span class="login-item-input">
          <i class="icon-login" nz-icon [type]="'user'"></i>
          <span class="input-wrap">
            <input type="text" class="form-inp" nz-input 
              [(ngModel)]="status.loginModal.userName" 
              (keyup)="keyupEvent($event)"
              [disabled]="status.loginStatus || status.tokenStatus"
              placeholder="请输入用户名" 
              #UserNameInput >
          </span>
        </span>
      </div>
      <div class="login-item">
        <span class="login-item-input">
          <i class="icon-login" nz-icon [type]="'unlock'"></i>
          <span class="input-wrap">
            <input type="password" class="form-inp" nz-input 
              [(ngModel)]="status.loginModal.userPwd" 
              (keyup)="keyupEvent($event)"
              [disabled]="status.loginStatus || status.tokenStatus"
              placeholder="为空时密码与帐号一致"
              #UserPwdInput >
          </span>
        </span>
      </div>
      <div class="login-item">
        <nz-form-control>
          <label nz-checkbox [(ngModel)]="status.rememberMe">
            <span>记住密码</span>
          </label>
        </nz-form-control>
      </div>
      <div class="login-item">
        <button nz-button nzType="primary" 
          class="btn-login"
          [disabled]="status.loginStatus || status.tokenStatus"
          (click)="doLogin()">{{status.loginStatus ? '登录中...' : '登录'}}</button>
      </div>
    </div>
  </div>
</div>
